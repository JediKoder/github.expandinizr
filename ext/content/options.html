<html>
  <head>
    <link crossorigin="anonymous" href="https://assets-cdn.github.com/assets/github/index-55d89b4ebef0905d740bb0006ae466934d43cfa6f709e983b6a4b584236d848c.css" media="all" rel="stylesheet">
    <link crossorigin="anonymous" href="https://assets-cdn.github.com/assets/github2/index-e2861346488288de8d0ef7b71a47d9ac42e64bf634024d940b46036401928b5e.css" media="all" rel="stylesheet">
    <script src="jquery-2.1.0.min.js"></script>
    <script src="options.js"></script>
    <style>
    .highlight {
    -webkit-animation: target-fade 3s 1;
    -moz-animation: target-fade 3s 1;
    }

    @-webkit-keyframes target-fade {
        0% { background-color: rgba(256,0,0,.1); }
        100% { background-color: rgba(0,0,0,0); }
    }
    @-moz-keyframes target-fade {
        0% { background-color: rgba(256,0,0,.1); }
        100% { background-color: rgba(0,0,0,0); }
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="boxed-group"></div>
      <div class="boxed-group">
        <h3>
          <span class="mega-octicon octicon-mark-github"></span>Github.ExpandinizR
        </h3>
        <div class="boxed-group-inner">
          <p>Bellow is a list of authorized sites on which Github.ExpandinizR is allowed to run; add to and remove from this list as you see fit.</p>
          <ul class="boxed-group-list public-keys-list ">
            <li id="new_auth_url_item">
              <dl class="form">
                <dt>
                  <label for="new_auth_url">Add URL to authorized sites:</label>
                </dt>
                <dd>
                  <input id="new_auth_url" name="new_auth" size="30" type="url" value="">
                  <input id="new_auth_url_submit" class="btn btn-sm btn-primary" type="submit" value="Add" style="float: none;">
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
